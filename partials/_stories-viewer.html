<!-- _stories-viewer.html (Fichier HTML Complet) -->

<!-- Inclusion du CSS spécifique (peut être fait dans le <head> principal aussi) -->
    <link rel="stylesheet" href="css/profile-stories.css">

    <!-- Conteneur principal du viewer de stories, caché par défaut -->
    <div class="stories-viewer" id="storiesViewer" style="display: none;">
    
        <!-- Overlay semi-transparent derrière le contenu (optionnel) -->
        <div class="stories-viewer-overlay"></div>
    
        <!-- Conteneur du contenu visible de la story (taille et ratio gérés par CSS) -->
        <div class="stories-viewer-content">
    
            <!-- Header de la Story (Positionné en Absolu) -->
            <div class="stories-header">
       
                <div class="stories-user-info">
                    <img src="img/photo cv.jpg" alt="Profile" class="stories-user-avatar">
                    <span class="stories-username">Elisabeth Alves</span>
                </div>

                <button class="stories-close-button" aria-label="Fermer">×</button>
            </div>
    
            <!-- Conteneur pour le média (Image ou Vidéo) -->

            <div class="stories-media-container">

                <video src="" id="storyVideoContent" style="display: none;" autoplay muted loop playsinline></video>
                <img src="" alt="Story Image" id="storyImageContent" style="display: none;">
            </div>
    
            <!-- Conteneur pour les barres de progression (Positionné en Absolu) -->
            <div class="stories-progress-container">
                <div class="stories-progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
    
        </div> <!-- Fin .stories-viewer-content -->

        <button class="stories-nav-button prev desktop-only" id="storyPrevButton" aria-label="Précédent" style="display: none;">
            <i class="fas fa-chevron-left"></i> 
        </button>
        <button class="stories-nav-button next desktop-only" id="storyNextButton" aria-label="Suivant" style="display: none;">
             <i class="fas fa-chevron-right"></i> 
        </button>

    
    </div> <!-- Fin .stories-viewer -->
