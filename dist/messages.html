<script>
    document.getElementById("messages-link-desktop").addEventListener("click", function(event) {
        event.preventDefault();
        
        const devMessage = document.getElementById("devMessage");
        devMessage.classList.add("show");
        
        // Cacher le message après 3 secondes
        setTimeout(() => {
            devMessage.classList.remove("show");
        }, 3000);
    });

    // Ajouter aussi pour la version mobile
    document.getElementById("messages-link-mobile").addEventListener("click", function(event) {
        event.preventDefault();
        const devMessage = document.getElementById("devMessage");
        devMessage.classList.add("show");
        setTimeout(() => {
            devMessage.classList.remove("show");
        }, 3000);
    });
</script> 
        <main class="main-content messaging-main" id="messagingView">
             <!-- partials/_messages-content.html (NOUVEAU FICHIER ou contenu de l'ancien _messages.html nettoyé) -->

<div class="messaging-layout">

    <!-- Colonne Gauche - Liste -->
    <section class="conversation-list-container" id="conversationListContainer">
        <!-- Header Liste -->
        <header class="list-header">
            <div class="list-header-main">
                <h2>Messages</h2>
            </div>
            <button class="new-message-btn" title="Nouveau message">
                <i class="fas fa-edit"></i>
            </button>
        </header>
        <!-- Liste (ul#conversationList) -->
        <ul class="conversation-list" id="conversationList">
             <li class="conversation-preview-item" data-conversation-id="1">
                <img src="img/photo cv.jpg" alt="Avatar" class="conversation-avatar">
                <div class="conversation-info">
                    <span class="conversation-name">Elisabeth Alves</span>
                    <p class="conversation-snippet">Que voulez-vous savoir ?</p>
                </div>
                <span class="conversation-timestamp">14:32</span>
             </li>
        </ul>
    </section>

    <!-- Colonne Droite - Vue Conv -->
    <section class="conversation-view-container" id="conversationViewContainer">
        <!-- Placeholder Initial -->
        <div class="conversation-placeholder" id="conversationPlaceholder">
             <i class="far fa-comments"></i>
             <h3>Vos messages</h3>
             <p>Sélectionnez une conversation pour commencer.</p>
        </div>
        <!-- Contenu Conv Active (caché initialement) -->
        <div class="conversation-content" id="conversationContent" style="display: none;">
             <!-- Header Conv -->
            <header class="conversation-view-header">
                <button class="back-to-list-btn mobile-only" id="backToListBtn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="recipient-info">
                    <img src="img/photo cv.jpg" alt="Avatar" class="recipient-avatar" id="recipientAvatar">
                     <span class="recipient-name" id="recipientName">Elisabeth Alves</span>
                </div>
                <div class="conversation-actions">
                     <button title="Appel vidéo (désactivé)"><i class="fas fa-video"></i></button>
                     <button title="Informations"><i class="fas fa-info-circle"></i></button>
                </div>
            </header>
            <!-- Liste Messages -->
            <div class="message-list" id="messageList">
            </div>
            <!-- Zone Saisie -->
            <footer class="message-input-area">
                 <button class="emoji-btn"><i class="far fa-smile"></i></button>
                 <textarea placeholder="Message..." rows="1" id="messageInput"></textarea>
                 <button class="send-btn" id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
            </footer>
        </div>
    </section>
