<div class="development-message" id="devMessage">

<script>
	document.getElementById("messages-link-desktop").addEventListener("click", function(event) {
		event.preventDefault();
		
		const devMessage = document.getElementById("devMessage");
		devMessage.classList.add("show");
		
		setTimeout(() => {
			devMessage.classList.remove("show");
		}, 3000);
	});

	document.getElementById("messages-link-mobile").addEventListener("click", function(event) {
		event.preventDefault();
		const devMessage = document.getElementById("devMessage");
		devMessage.classList.add("show");
		setTimeout(() => {
			devMessage.classList.remove("show");
		}, 3000);
	});
</script>
