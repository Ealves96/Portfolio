<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie - Mon Portfolio</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/global.css">   <!-- Ajuste chemin si besoin -->
    <link rel="stylesheet" href="css/sidebar.css">  <!-- Ajuste chemin si besoin -->
    <link rel="stylesheet" href="css/messages.css"> <!-- Ajuste chemin si besoin -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="app-layout">

        <!-- Inclusion de la Sidebar (si tu la veux ici) -->
        <include src="partials/_sidebar.html"></include>
        <!-- OU colle le code HTML de la sidebar ici -->

        <!-- Contenu Principal - La Messagerie -->
        <main class="main-content messaging-main">
             <div class="messaging-layout">

                 <!-- Colonne Gauche - Liste -->
                 <section class="conversation-list-container" id="conversationListContainer">
                     <!-- Header Liste -->
                     <header class="list-header">
                         <div class="list-header-main">
                             <!-- Le bouton retour portfolio n'est plus utile ici, on est sur une autre page -->
                             <!-- <button class="back-to-portfolio-btn mobile-only" ...></button> -->
                             <h2>Messages</h2>
                         </div>
                         <button class="new-message-btn" title="Nouveau message">
                             <i class="fas fa-edit"></i>
                         </button>
                     </header>
                     <!-- Liste (ul#conversationList) -->
                     <ul class="conversation-list" id="conversationList">
                         <!-- Items exemples -->
                         <li class="conversation-preview-item" data-conversation-id="1">...</li>
                         <li class="conversation-preview-item" data-conversation-id="2">...</li>
                         <li class="conversation-preview-item" data-conversation-id="3">...</li>
                     </ul>
                 </section>

                 <!-- Colonne Droite - Vue Conv -->
                 <section class="conversation-view-container" id="conversationViewContainer">
                     <!-- Placeholder Initial -->
                     <div class="conversation-placeholder" id="conversationPlaceholder">...</div>
                     <!-- Contenu Conv Active (caché initialement) -->
                     <div class="conversation-content" id="conversationContent" style="display: none;">
                          <!-- Header Conv -->
                         <header class="conversation-view-header">
                             <button class="back-to-list-btn mobile-only" id="backToListBtn">
                                 <i class="fas fa-arrow-left"></i>
                             </button>
                             <div class="recipient-info">...</div>
                             <div class="conversation-actions">...</div>
                         </header>
                         <!-- Liste Messages -->
                         <div class="message-list" id="messageList">...</div>
                         <!-- Zone Saisie -->
                         <footer class="message-input-area">...</footer>
                     </div>
                 </section>

             </div> <!-- Fin messaging-layout -->
        </main>

    </div> <!-- Fin app-layout -->

    <!-- Scripts (Charge ceux nécessaires pour CETTE page) -->
    <script src="js/sidebar.js"></script>  <!-- Pour le thème et état actif sidebar -->
    <script src="js/messages.js"></script> <!-- Logique de la messagerie -->
</body>
</html>
