<!-- partials/_project-modal.html -->
<!-- UNIQUEMENT le code de la modale -->

<div id="projectModal" class="modal"> <!-- ID utilisé par JS -->
    <div class="modal-content"> 
        <!-- Header Mobile (visible uniquement en mobile via CSS) -->
        <div class="modal-mobile-header">
            <div class="modal-author">
                <div class="author-avatar">
                    <img src="img/photo cv.jpg" alt="Avatar auteur">
                </div>
                <span class="author-name">Elisabeth Alves</span>
            </div>
            <!-- Le bouton fermer mobile est positionné absolument par CSS -->
        </div>

        <!-- Layout principal (Desktop: 2 colonnes, Mobile: Média puis Infos) -->
        <div class="modal-layout">

            <!-- Section Image (Gauche Desktop / Haut Mobile) -->
            <div class="modal-image-section">
                <img id="modalImage" src="https://via.placeholder.com/600x400" alt="Image du projet"> <!-- ID utilisé par JS -->
                <video id="modalVideo" src="" style="display: none;" muted playsinline controls></video> 
                <button class="modal-play-overlay" id="modalPlayButton" aria-label="Lire la vidéo" style="display: none;">
                    <i class="fas fa-play"></i> <!-- Ou une autre icône Play de Font Awesome -->
                </button>
                <!-- Indicateurs de slide Desktop -->
                <div class="slide-indicators-desktop"></div> <!-- Classe utilisée par JS/CSS -->
                 <!-- Indicateurs de slide Mobile (positionnés différemment) -->
                <div class="slide-indicators-mobile"></div> <!-- Classe utilisée par JS/CSS -->
            </div>
            <!-- Actions spécifiques Mobile (Affichées via JS/CSS) -->
            <div class="modal-mobile-actions">
                <div class="mobile-actions-left">
                    <button class="action-button like-button" aria-label="Aimer"><i class="far fa-heart"></i></button>
                    <button class="action-button comment-button" aria-label="Commenter"><i class="far fa-comment"></i></button>
                    <button class="action-button share-button" aria-label="Partager"><i class="far fa-paper-plane"></i></button>
                </div>
                <div class="mobile-actions-right">
                    <!-- Bouton Save/Bookmark Mobile si besoin -->
                     <button class="action-button save-button" aria-label="Enregistrer"><i class="far fa-bookmark"></i></button>
                </div>
            </div>
            <!-- Section Infos (Droite Desktop / Bas Mobile) -->
            <div class="modal-info-section">

                <!-- Header Infos Desktop (caché mobile) -->
                <div class="modal-header">
                    <div class="modal-author">
                        <div class="author-avatar">
                            <img src="img/photo cv.jpg" alt="Avatar auteur">
                        </div>
                        <span class="author-name">Elisabeth Alves</span>
                    </div>
                    <!-- Bouton fermer Desktop (ou utiliser celui positionné absolument) -->
                    <button id="closeModalButtonDesktop" class="close-button" aria-label="Fermer">×</button> <!-- ID ajouté pour JS desktop si besoin -->
                </div>

                <!-- Conteneur Description/Tech Scrollable -->
                <div class="modal-description-container">
                    <!-- <h2 id="modalTitle">Titre du Projet</h2> -->
                    <div class="modal-description-content">
                        <div class="author-description-line">
                             <span class="modal-author-inline"> <!-- Classe différente pour ciblage spécifique si besoin -->
                                <img src="img/photo cv.jpg" alt="Avatar auteur" class="author-avatar author-avatar-inline">
                                 <span class="author-name">Elisabeth Alves</span>
                             </span>
                             <span id="modalDescription">Description détaillée...</span> <!-- Changé en SPAN pour être inline-block -->
                        </div>
                        <p id="modalTech" class="modal-tech-stack">#Tech1 #Tech2</p>

                    </div>
                    <!-- Espace pour commentaires si besoin -->
                </div>

                <div class="modal-actions-bar">
                    <div class="actions-left">
                        <button class="action-button like-button" aria-label="Aimer"><i class="far fa-heart"></i></button>
                        <button class="action-button comment-button" aria-label="Commenter"><i class="far fa-comment"></i></button>
                        <button class="action-button share-button" aria-label="Partager"><i class="far fa-paper-plane"></i></button>
                    </div>
                    <div class="actions-right">
                         <button class="action-button save-button" aria-label="Enregistrer"><i class="far fa-bookmark"></i></button>
                    </div>
                </div>

             <!-- Section Ajout Commentaire Desktop -->
             <div class="modal-footer-link-section">
                <!-- === CONTENEUR AJOUTÉ POUR LES LIENS JS === -->
                <div class="modal-project-links-footer">
                    <!-- Les liens GitHub/Live seront ajoutés ici par js/modal.js -->
                </div>
                <!-- =========================================== -->
            </div>
        </div> <!-- Fin modal-info-section -->
        
        <div class="modal-mobile-actions">
            <button id="closeModalButtonMobile" class="close-button-mobile" aria-label="Fermer">×</button>
        </div>
    </div> <!-- Fin modal-layout -->
    <button class="modal-nav-button prev" id="prevModalButton" aria-label="Projet précédent" style="display: none;">
        <i class="fas fa-chevron-left"></i>
    </button>
    <button class="modal-nav-button next" id="nextModalButton" aria-label="Projet suivant" style="display: none;">
        <i class="fas fa-chevron-right"></i>
    </button>
</div> <!-- Fin modal-content -->
