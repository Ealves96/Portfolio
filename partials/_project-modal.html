<div id="projectModal" class="modal">
    <div class="modal-content">
        <!-- Bouton fermeture mobile -->
        <button class="close-button-mobile" id="closeModalButtonMobile" aria-label="Fermer">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="modal-layout">
            <!-- Version Mobile Header (affiché uniquement en mobile) -->
            <div class="modal-mobile-header">
                <div class="modal-author">
                    <div class="author-avatar">
                        <img src="img/photo cv.jpg" alt="Elisabeth Alves">
                    </div>
                    <div class="author-name">Elisabeth Alves</div>
                </div>
            </div>

            <!-- Section Image -->
            <div class="modal-image-section">
                <img src="" alt="" class="modal-image" id="modalImage">
            </div>
            
            <!-- Actions Bar Mobile (affiché uniquement en mobile) -->
            <div class="modal-mobile-actions">
                <div class="mobile-actions-left">
                    <button class="action-button">
                        <i class="far fa-heart"></i>
                    </button>
                    <button class="action-button">
                        <i class="far fa-comment"></i>
                    </button>
                    <button class="action-button">
                        <i class="far fa-paper-plane"></i>
                    </button>
                </div>
                <div class="mobile-actions-right">
                    <button class="action-button">
                        <i class="far fa-bookmark"></i>
                    </button>
                </div>
            </div>

            <!-- Info Section -->
            <div class="modal-info-section">
                <!-- Description du projet avec possibilité d'édition -->
                <div class="modal-description-container">
                    <div class="modal-description-content">
                        <h2 id="modalTitle"></h2>
                        <div class="editable-description" id="modalDescription" contenteditable="true"></div>
                        <div class="modal-tech-stack">
                            <span id="modalTech"></span>
                        </div>
                    </div>
                </div>

                <!-- Liens (version desktop) -->
                <div class="modal-actions desktop-only">
                    <a href="#" class="modal-link" id="modalGithubLink" target="_blank">
                        <i class="fab fa-github"></i> Voir sur GitHub
                    </a>
                    <a href="#" class="modal-link" id="modalLiveLink" target="_blank">
                        <i class="fas fa-external-link-alt"></i> Voir le projet
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
